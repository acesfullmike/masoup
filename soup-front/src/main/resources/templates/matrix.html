<!DOCTYPE html>
<html>
<head>
    <title>Matrix</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/zw-ico.jpg">
    <div th:include="header::headPart"></div>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			initBase();
			initData();
		});  
		
		function initData() {
			var title = [[${title}]];
			htmlTitle(title);
			var cols = [[${cols}]];
			$("#flog").attr("colspan", cols);
			$("#fargo").attr("placeholder", "Search " + title);
			var items = [[${items}]];
			if(!items) {
				return;
			}

			for(var i = 0; i < items.length; i++) {
				var item = items[i];
				var valuesx = item.values;
				var isObject = typeof(valuesx) == "object";
				var tr = $("<tr></tr>");
				if(isObject) {
					for(var k = 0; k < cols; k++) {
						tr.append($("<td></td>").text(valuesx[k]));
					}
				} else {
					for(var k = 0; k < cols; k++) {
						tr.append($("<td></td>").text(item[k]));
					}
				}
				$("#myGrid").append(tr);
			}
		}
		
		function initBase() {
			  $(".search").keyup(function () {
			    var searchTerm = $(".search").val();
			    var listItem = $('.results tbody').children('tr');
			    var searchSplit = searchTerm.replace(/ /g, "'):containsi('")
			    
			  $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
			        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
			    }
			  });
			    
			  $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
			    $(this).attr('visible','false');
			  });

			  $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
			    $(this).attr('visible','true');
			  });

			  var jobCount = $('.results tbody tr[visible="true"]').length;
			    $('.counter').text(jobCount + ' record(s).');

			  if(jobCount == '0') {$('.no-result').show();}
			    else {$('.no-result').hide();}
			  });
		}
	</script>
	<style type="text/css">
	.results tr[visible='false'],
	     .no-result{
	       display:none;
	     }
	     .results tr[visible='true']{
	       display:table-row;
	     }
     .counter{
       padding:8px; 
       color:#ccc;
     }
      
	.h100 {
		height:400px;
	}
	.m40 {
		margin: 10px;
	}
	.middlecenter {
		vertical-align:middle; 
		text-align:center;
	}
	</style>
</head>

<body>
	<div th:replace="header::bodyHead"></div>
	<div class="margin10">
		<div class="form-group pull-left">
		<input id="fargo" type="text" class="search form-control" placeholder="Search">
	</div>
	<span class="counter pull-left"></span>
    <table class="table table-hover table-bordered results">
      <tbody id="myGrid">
        <tr class="warning no-result">
          <td id="flog"><i class="fa fa-warning"></i>No matching records</td>
        </tr>
      </tbody>
    </table>
	</div>
	<div th:replace="footer::copyright"></div>
</body>
</html>
